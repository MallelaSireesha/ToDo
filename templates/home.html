<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-control{
            padding: 1.375rem .75rem !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="pt-5 text-center">Django ToDo App</h3>

    <div class="row">
        <h4>My Day</h4>
        <p class="text-muted">{% now "jS F Y" %}</p>

        <!-- LEFT SIDE -->
        <div class="col-md-7" style="height: 450px; overflow-y: auto;">
            {% for task in tasks %}
            <div class="card m-1">
                <div class="card-body">
                    {{ task.task}}
                    <span class="float-end">
                        <button class="btn btn-success">
                            <i class="fa fa-check"></i> Mark as Done
                        </button>
                        <button class="btn btn-danger">
                            <i class="fa fa-trash"></i>
                        </button>
                        <button class="btn btn-primary">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </span>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-5">
            <h5>Completed Tasks</h5>
            <div class="card m-1">
                <div class="card-body">
                    This is completed task
                    <span class="float-end">
                        <button class="btn btn-danger">
                            <i class="fa fa-times"></i> Mark as Undone
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- FORM -->
    <div class="row mt-4">
        <div class="col-md-6 p-0">
            <form action="{% url 'addTask' %}" method="POST">
                {% csrf_token %}
                <div class="form-group d-flex">
                    <input type="text" name="task" class="form-control" placeholder="Add a task">
                    <button type="submit" class="btn btn-primary ms-2" style="width:200px;">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
